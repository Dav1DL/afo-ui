<!DOCTYPE html>
<html>
<head>
    <title>AfricaFeritilizer.org - AF Skeleton web application by FENIX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="FENIX Structure">
    <meta name="author" content="Stefano Cudini <stefano.cudini [at] fao.org>">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore [at] fao.org>">
    <meta name="author" content="Nicola Selleri <nicola.selleri[at]fao.org>">

    <!-- Third Party CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/plugins/leaflet.markecluster/1.1/MarkerCluster.css">
    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/plugins/leaflet.markecluster/1.1/MarkerCluster.Default.css">

    <!-- FENIX CSS -->
    <link rel="stylesheet" type="text/css" href="css/host.css">
    <link rel="stylesheet" type="text/css" href="submodules/fenix-ui-olap/css/pivot.css">
    <link rel="stylesheet" type="text/css" href="submodules/fenix-ui-olap/lib/grid/gt_grid_height.css" />

    <!-- OLAP -->
    <link rel="stylesheet" type="text/css" href="submodules/fenix-ui-olap/css/pivot.css">
    <link rel="stylesheet" type="text/css" href="submodules/fenix-ui-olap/lib/grid/gt_grid_height.css" />

</head>
<body id="page-prices">

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2>Prices</h2>
			</div>

			<!-- Nav tabs -->
			<ul id="prices_tabs" class="nav nav-tabs" role="tablist">
				<li class="active"><a href="#prices_international" role="tab" data-toggle="tab">International Prices</a></li>
				<li><a href="#prices_national" role="tab" data-toggle="tab">National Prices</a></li>
				<li><a href="#prices_retail" role="tab" data-toggle="tab">Retail prices</a></li>
			</ul>


			<!-- Tab panes -->
			<div class="tab-content col-xs-12">
				<div class="tab-pane active" id="prices_international">
					<p class="">
						<h4>Monthly Average Prices for selected Fertilizers &bull; October 2013 - September 2014</h4>
					</p>
					<div class="row">
						<div class="col-xs-12">
                            <div class="obj-box"><div id="chart_prices_inter" class="afo-prices-international-chart"></div></div>
						</div>
                    </div>
                    <br><br>
                    <div class="row">
						<div class="col-xs-12"  id="prices_international_grid">
						</div>
					</div>
				</div>


				<div class="tab-pane" id="prices_national">
					<div class="row">
						<div class="col-xs-12">

						<div class="fx-olap-holder">
							<div id="pivot"></div>
							<div id="fx-olap-holder-div"></div>
							 <div id="myGrid1_div"></div>
							<div id="mesFlags" style="clear:both"></div>
							<div id="pivot_loader" class="text-center"><i class="icon loader-xs"></i> &nbsp;Loading data...</div>
							<button id="pivot_download" style="display:none" class="btn btn-default" type="button">
								<i class="glyphicon glyphicon-download"></i> Download XLS File</button>
								<form id="xlsDataForm" action="http://faostat3.fao.org/faostat-olapws/ExportPOI2" method="POST" >
                                    <!--textarea id="myJson"  name="myJson" ></textarea-->
                                    <input id="myJson"  name="myJson" type="hidden" value="" />
                                    <input id="myFlags"  name="myFlags" type="hidden" value='{"data":[{"title":"","label":"Official data"}]}' />
                                </form>
                            </div>

						</div>
					</div>
				</div>





				<div class="tab-pane" id="prices_retail">
					<div class="row">
						<div class="col-xs-12" style="font-size:12px">
							<div id="prices_retail_map"></div>
							<div id="prices_retail_grid" class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Footer -->
    <div class="container">
      <div class="footer">
        <p>AfricaFeritilizer.org - AF Skeleton web application by FENIX</p>
      </div>
    </div>

    <script src="https://www.google.com/jsapi"></script>

	<!--script src="main.js"></script-->
	<script data-main="prices" src="src/lib/require.js"></script>


  </body>
</html>
