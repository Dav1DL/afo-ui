
<div class="fxTree">
	<div class="fxTreeRadios from-group">
	    <input type="radio" id="{{rTxtId}}" name="{{rGroupName}}" value="{{rModeText}}" checked />
	    <label for="{{rTxtId}}">{{{rTxtLabel}}}</label>
	    <input type="radio" id="{{rValId}}" name="{{rGroupName}}" value="{{rModeVal}}" />
	    <label for="{{rValId}}">{{{rValLabel}}}</label>
	</div>
	<div class="from-group">
		<input type="text" class="fxTreeSearch input form-control" placeholder="{{textPlaceholder}}" />
	</div>
	<div class="fxTreeSels btn-group pull-right">
		{{#if multiple}}
		<a class="btn fxTreeSelAll" href="#">{{textSelAll}}</a>
		{{/if}}
		<a class="btn fxTreeUnselAll" href="#">{{textUnselAll}}</a>
	</div>
	<div id="{{jsTreeId}}" class="fxTreeList">
		<!-- FILL BY JS -->
	</div>
</div>
