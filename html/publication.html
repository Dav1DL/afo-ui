<li class="list-group">

    <div class="list-group-item">
        <h4><a href="#" class="title">{{PublicationName}}</a></h4>
        <span class="field"><b>{{PublicationSource}}</b></span> - <span class="date">{{PublicationDate}}</span>
    </div>
    <div class="list-group-item">
        <p class="intro">
            {{PublicationDescription}}
        </p>
    </div>

    <div class="list-group-item">
        <span class="field">TAGS</span><b>
        {{#if DocumentTags}}

        {{#each DocumentTags}}
    		<span class="label label-default">{{this}}</span> 
		{{/each}}
        {{else}}
            <span>No tags</span>
        {{/if}}
        </b>
    </div>


    <div class="list-group-item">
        <span class="field">LANG</span><span>{{DocumentLanguage}}</span>
    </div>
    <div class="list-group-item">
        <span class="auth">AUTHOR</span><span>{{PublicationAuthorName}}</span>
    </div>
    <div class="list-group-item">
        <span class="sector-theme">FILE TYPE</span><span class="icojam_{{DocumentType}}"></span>
    </div>
</li>
