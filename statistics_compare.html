<!DOCTYPE html>
<html>
<head>
    <title>Africa Fertilizer Organization - Statistics at a glance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="Africa Fertilizer Organization - Statistics at a glance">
    <meta name="author" content="Daniele Salvatore <daniele.salvatore[at]fao.org>">
    <meta name="author" content="Nicola Selleri <nicola.selleri[at]fao.org>">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Third Party CSS -->
    <link rel="stylesheet" href="//fenixapps.fao.org/repository/js/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='node_modules/jstree/dist/themes/default/style.min.css'/>
    <link rel="stylesheet" href="http://fenixapps.fao.org/repository/js/leaflet/0.7.3/leaflet.css"/>
    <!-- Webix -->
    <link rel="stylesheet" href='//fenixapps.fao.org/repository/js/webix/2.2.1/css/webix.css'/>
    <!-- FENIX CSS-->
    <link rel="stylesheet" href="submodules/fenix-ui-common/css/fenix-style.css">
    <link rel="stylesheet" href='css/host.css'/>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="css/icons/fx-favicon.ico">

</head>
<body>

<!-- breadcrumbs and padding for static top menu-->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div id="breadcumb_container"></div>
        </div>
    </div>

</div>

<!-- selectors-->
<div class="container">

    <div class="row">
        <!-- Data Sources -->
        <div class="col-sm-9 col-xs-12">
            <div id="data-sources-s"></div>
        </div>
        <!-- Nutrient Product switch-->
        <div class="col-sm-3 col-xs-12">
            <div id="n-p-s"></div>
        </div>

    </div>

    <div class="row">

        <!-- Element list-->
        <div class="col-xs-3">
            <h2>Country</h2>
            <label for="country-search-s"> Filter </label>
            <input type="text" id="country-search-s" value="" class="input">

            <div id="country-s" style="height: 150px; overflow: auto"></div>
        </div>

        <!-- Element list-->
        <div class="col-xs-3">
            <h2>Element</h2>
            <label for="product-search-s"> Filter </label>
            <input type="text" id="element-search-s" value="" class="input">

            <div id="element-s" style="height: 150px; overflow: auto"></div>
        </div>

        <!-- Product list-->
        <div class="col-xs-3">
            <h2>Product</h2>
            <label for="product-search-s"> Filter </label>
            <input type="text" id="product-search-s" value="" class="input">

            <div id="product-s" style="height: 150px; overflow: auto"></div>
        </div>

        <!-- Product list-->
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">
                    <div> Compare by</div>
                    <div id="compare-s"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div> Show as</div>
                    <div id="show-s"></div>
                </div>
            </div>

        </div>

    </div>

</div>


<!-- search -->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" id="search-btn"> Search</button>
        </div>
    </div>

</div>

<!-- results -->
<div id="afo-results" class="container" style="display: none">

    <!-- table container-->
    <div class="row">
        <div class="col-xs-12">
            <div id="table1"></div>
        </div>
    </div>

    <!-- charts container-->
    <div class="row">
        <div class="col-xs-6">
            <h2>Production</h2>

            <div id="chart1"></div>
        </div>
        <div class="col-xs-6">
            <h2>Import / Export</h2>

            <div id="chart2"></div>
        </div>
    </div>

</div>

<div id="afo-courtesy" class="container" style="display: none">

    <div class="row">
        <div class="col-xs-12">
            COURTESY Message
        </div>
    </div>

</div>

<!-- footer -->
<div class="container">

    <div class="row">
        <div class="col-xs-12">
            <div class="footer"></div>
        </div>
    </div>

</div>

<!-- Javascript-->
<script data-main="statistics_compare" src="//fenixapps.fao.org/repository/js/requirejs/2.1.15/require.min.js"></script>

</body>
</html>
